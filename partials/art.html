<div ng-controller="ArtCtrl">
  <div class="sidebar">
      <ul>
          <li><button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 'UV')">UV/Blacklight</button></li>
          <li><button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 'GameSprites')">Game Art</button></li>
          <li><button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 'Traditional')">Traditional Artwork</button></li>
          <li><button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 'Blog')">Blog</button></li>
          <li><button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 'About')">About</button></li>
      </ul>
  </div>

  <div class="article">
    <div ng-show="partialChoice == 'UV'">
      <span class="st_sharethis" st_url="http://www.macpeters.com" st_title="Macpeters UV Artwork"></span>
      <div ng-include src="'partials/art-list.html'"></div>
    </div>

    <div ng-show="partialChoice == 'GameSprites'">
      <div ng-include src="'partials/art-list.html'"></div>
    </div>

    <div ng-show="partialChoice == 'Traditional'">
      <div ng-include src="'partials/art-list.html'"></div>
    </div>

    <div ng-show="partialChoice == 'Blog'">
      <div id="blogFrame">   
        <iframe src="http://macpetersart.wordpress.com/" width=100% height="1000" frameborder="0" scrolling="yes"> </iframe> 
      </div>
    </div>

    <div ng-show="partialChoice == 'About'">
      <div ng-include src="'partials/about-artist.html'"></div>
    </div>
  </div>
</div>
