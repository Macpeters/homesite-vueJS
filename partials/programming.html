<div ng-controller="ProgrammingCtrl">
  <div id="subNavBar"> 
    <div class="btn-group">
      <button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 1)">Demo Reel</button>
      <button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 2)">Resume</button>
      <button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 3)">Games</button>
      <button type="button" class="btn btn-inverse" ng-click="choosePartial($event, 4)">Blog</button>
    </div>
    <hr></hr>
  </div>


  <div>
    <div ng-show="partialChoice == 1">
      <div ng-include src="'partials/demoReel.html'"></div>
    </div>    
    <div ng-show="partialChoice == 2">
      <div ng-include src="'partials/resume.html'"></div>
    </div>    

    <div ng-show="partialChoice == 3">
      <div ng-include src="'partials/devProjects.html'"></div>
    </div>    

    <div ng-show="partialChoice == 4">
      <div id="blogFrame">   
        <iframe src="http://maryannepeters.wordpress.com/" width=60% height="1000" frameborder="0" scrolling="yes"> </iframe> 
      </div>
    </div>
  </div>

</div>
